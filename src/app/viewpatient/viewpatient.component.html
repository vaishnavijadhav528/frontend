 <!-- Patient List -->
 <div class="container mt-5">
    <h2 class="text-center mb-4">Appoinments</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                     <th>srno</th>
                    <th> Name</th>
                    <th>Age</th>
                    <th>Mobile No</th>
                    <th>Village</th>
                </tr>
            </thead>
            <tbody>
               <tr *ngFor="let p of patarr">
                <td>{{p.id}}</td>
                <td>{{p.name}} </td>
                <td>{{p.age}}</td>
                    <td>{{p.mobileno}}</td>
                        <td>{{p.village}}</td>
               

               </tr>
            </tbody>
        </table>
    </div>
</div>


  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
